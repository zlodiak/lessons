<!DOCTYPE html>

<html>
	<head>    
		<meta charset="utf-8" />
		
		<title></title>
		
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->	

		<!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->	

		<link rel="stylesheet" href="css/style.css" />			
		<link rel="stylesheet" href="css/jquery-ui-1.9.2.custom.css" />	
	</head>

	<body>			
		<div id="dialog" title="Диалоговое окно">
		  <p>Это окно диалога с заданной по умолчанию функциональностью. Окно диалога можно перемещать, изменять его размеры и закрыть, щелкнув по значку 'x'.</p>
		</div>
		
		<div id="dialog2" title="Диалоговое окно">
		  <p>Это окно диалога с заданной по умолчанию функциональностью. Окно диалога можно перемещать, изменять его размеры и закрыть, щелкнув по значку 'x'.</p>
		  <input type="text" id="text" style="border: 1px solid red" />
		</div>

		<script src="js/jquery-1.8.3.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		
		<script>

			  $("#dialog").dialog({
				position: ["left","top"],
				buttons: {
					"Применить": function() {
						alert("Нажата кнопка Применить");
					},
					"Применить2": function() {
						alert("Нажата кнопка Применить2");
					},
					"Закрыть": function() {
						$(this).dialog("close");
					}
				}
			  });


			  $("#dialog2").dialog({
				position: ["right","top"],
				buttons: {
					"Применить": function() {
						alert("Нажата кнопка Применить");
					},
					"вывести строку": function() {
						alert($('#text').val());
					},
					"Закрыть": function() {
						$(this).dialog("close");
					}
				}
			  });			  
		</script>
	</body>
</html>
