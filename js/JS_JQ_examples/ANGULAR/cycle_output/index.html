<!doctype html>

<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		
		<title>My HTML File</title>
		
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/angular/angular.js"></script>
		<script src="js/angular/angular_controllers.js"></script>
	</head>
	
	<body>
		<table>
			<tr>
				<th>row number</th>
			</tr>
			
			<tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
				<td>{{i}}</td>
			</tr>
		</table>
	</body>
</html>
