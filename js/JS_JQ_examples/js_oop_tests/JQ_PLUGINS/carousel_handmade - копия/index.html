<!DOCTYPE html>

<html>
	<head>    
		<meta charset="utf-8" />
		
		<title>carousel handmade</title>
		
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->	

		<!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->	

		<link rel="stylesheet" href="css/style.css" />			
	</head>

	<body>	
		<div id="carousel_wrap" class="carousel_wrap">
			<div id="carousel" class="carousel">
				<ul>
					<li>
						<a href="#1">
							<img src="images/kalininCarousel/img1.png" width="300" height="200" alt="" />
						</a>
					</li>
					
					<li>
						<a href="#2">
							<img src="images/kalininCarousel/img2.png" width="300" height="200" alt="" />
						</a>
					</li>

					<li>
						<a href="#3">
							<img src="images/kalininCarousel/img3.png" width="300" height="200" alt="" />
						</a>
					</li>	

					<li>
						<a href="#4">
							<img src="images/kalininCarousel/img4.png" width="300" height="200" alt="" />
						</a>
					</li>
					
					<li>
						<a href="#5">
							<img src="images/kalininCarousel/img5.png" width="300" height="200" alt="" />
						</a>
					</li>

					<li>
						<a href="#6">
							<img src="images/kalininCarousel/img6.png" width="300" height="200" alt="" />
						</a>
					</li>					
				</ul>
			</div>
		</div>

		<!-- jquery -->
		<script src="js/jquery/jquery.2.min.js"></script>	

		<!-- kalininSlider -->
		<script src="js/kalininCarousel/jquery.kalininCarousel.1.0.js"></script>	
		
		<script>
			$(document).ready(function() {
				// --------------------------------------------------------------------- PLUGIN kalininCarousel INITIALIZATION------------
				$('#carousel').kalininCarousel({
					offsetElements: 0,
					autoScroll: false,
					effectSpeed: 300,
					autoScrollSpeed: 3000,
					arrowsType: 'auto',	//'visible', 'hidden', 'auto'
					rotateBy: 1
				});
			});
		</script>	

		<!-- helper -->
		<script src="js/helper/helper.js"></script>	
	</body>
</html>
