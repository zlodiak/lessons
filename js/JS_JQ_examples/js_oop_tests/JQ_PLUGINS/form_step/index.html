<!DOCTYPE html>

<html>
	<head>    
		<meta charset="utf-8" />
		
		<title></title>	

		<!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->	

		<link rel="stylesheet" href="css/style.css" />	

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->		
	</head>

	<body>	
		<div class="wrap">
			<form id="SignupForm" action="#1" method="post">
				<fieldset>
					<legend>Информация о пользователе</legend>
					<label for="Name">Имя</label>
					<input id="Name" type="text" />
					<label for="Email">Email</label>
					<input id="Email" type="text" />
					<label for="Password">Пароль</label>
					<input id="Password" type="password" />
				</fieldset>
				
				<fieldset>
					<legend>Информация о компании</legend>
					<label for="CompanyName">Название</label>
					<input id="CompanyName" type="text" />
					<label for="Website">Вэбсайт</label>
					<input id="Website" type="text" />
					<label for="CompanyEmail">Email</label>
					<input id="CompanyEmail" type="text" />
				</fieldset>
				
				<fieldset>
					<legend>Информация о счете</legend>
					<label for="NameOnCard">Название карты</label>
					<input id="NameOnCard" type="text" />
					<label for="CardNumber">Номер карты</label>
					<input id="CardNumber" type="text" />
					<label for="CreditcardMonth">Срок действия</label>
					
					<select id="CreditcardMonth">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					
					<select id="CreditcardYear">
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
					</select>    
				</fieldset>
				
				<fieldset>  
					<label for="Address1">Адрес 1</label>
					<input id="Address1" type="text" />
					<label for="Address2">Адрес 2</label>
					<input id="Address2" type="text" />
					<label for="City">Город</label>
					<input id="City" type="text" />
					<label for="City">Страна</label>
					
					<select id="Country">
						<option value="CA">Canada</option>
						<option value="US">United States of America</option>
						<option value="GB">United Kingdom (Great Britain)</option>
						<option value="AU">Australia</option>
						<option value="JP">Japan</option>
						<option value="AF">Afghanistan</option>
					</select>
				</fieldset>				
			</form>
		</div>

		<!-- jquery -->
		<script src="js/jquery/jquery.2.min.js"></script>	

		<!-- kalininStepForm -->
		<script src="js/kalininStepForm/jquery.kalininStepForm.1.0.js"></script>	
		
		<script>
			$(document).ready(function() {
				// --------------------------------------------------------------------- PLUGIN kalininStepForm INITIALIZATION------------
				$('#SignupForm').kalininStepForm({

				});
			});
		</script>	

		<!-- helper -->
		<script src="js/helper/helper.js"></script>			
	</body>
</html>
