<!DOCTYPE html>

<html>
	<head>    
		<meta charset="utf-8" />
		
		<title>slider handmade</title>
		
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->	

		<!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->	

		<link rel="stylesheet" href="css/style.css" />			
	</head>

	<body>	
		<div id="slider_wrap_outer" class="slider_wrap_outer">
			<div id="slider_wrap" class="slider_wrap">
				<div id="slider" class="slider">
					<ul id="slides_wrap" class="slides_wrap">
						<li>
							<a href="#1">
								<img src="images/kalininSlider/img1.png" width="300" height="200" alt="" />
							</a>
						</li>
						
						<li>
							<a href="#2">
								<img src="images/kalininSlider/img2.png" width="300" height="200" alt="" />
							</a>
						</li>

						<li>
							<a href="#3">
								<img src="images/kalininSlider/img3.png" width="300" height="200" alt="" />
							</a>
						</li>	

						<li>
							<a href="#4">
								<img src="images/kalininSlider/img4.png" width="300" height="200" alt="" />
							</a>
						</li>
						
						<li>
							<a href="#5">
								<img src="images/kalininSlider/img5.png" width="300" height="200" alt="" />
							</a>
						</li>

						<li>
							<a href="#6">
								<img src="images/kalininSlider/img6.png" width="300" height="200" alt="" />
							</a>
						</li>					
					</ul>
				</div>
			</div>
		</div>

		<!-- jquery 
		<script src="js/jquery/jquery.2.min.js"></script>	-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


		<!-- kalininSlider -->
		<script src="js/kalininSlider/jquery.kalininSlider.1.0.js"></script>	
		
		<script>
			$(document).ready(function() {
				// --------------------------------------------------------------------- PLUGIN kalininSlider INITIALIZATION------------
				$('#slider_wrap').kalininSlider({
					position: 1,
					slide_width: '300',	//px
					effect: 'fade',	//'slide', 'fade', 'angle'
					effectSpeed: 1000,
					animationSpeed: 1000,
					timer: 2000,
					arrows: true,
					indikator: 'buttons'	//'buttons', 'numeric'
					//autoSlide: true
				});
			});
		</script>	

		<!-- helper -->
		<script src="js/helper/helper.js"></script>	
	</body>
</html>
