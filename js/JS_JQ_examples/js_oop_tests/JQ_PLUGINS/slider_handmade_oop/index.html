<!DOCTYPE html>

<html>
	<head>    
		<meta charset="utf-8" />

		<![endif]-->	

		<!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->	

		<link rel="stylesheet" href="css/style.css" />			
	</head>

	<body>	
		<div class="slider" id="slider">
			<ul>
				<li>
					<a href="#1">
						<img src="images/kalininSlider/img1.png" width="300" height="200" alt="" />
					</a>
				</li>
				
				<li>
					<a href="#2">
						<img src="images/kalininSlider/img2.png" width="300" height="200" alt="" />

				<li>
					<a href="#3">
						<img src="images/kalininSlider/img3.png" width="300" height="200" alt="" />

				</li>	

				<li>
					<a href="#4">
						<img src="images/kalininSlider/img4.png" width="300" height="200" alt="" />
					</a>
				</li>
				
				<li>
					<a href="#5">
						<img src="images/kalininSlider/img5.png" width="300" height="200" alt="" />
					</a>
				</li>

				<li>

					</a>
				</li>					
			</ul>
		</div>

		<!-- jquery -->
		<script src="js/jquery/jquery.2.min.js"></script>	

		<!-- kalininSlider -->
		<script src="js/kalininSlider/jquery.kalininSlider.1.1.js"></script>	
		
		<script>
			$(document).ready(function() {
				// --------------------------------------------------------------------- PLUGIN kalininSlider INITIALIZATION------------
				$('#slider').kalininSlider({
					slideOffset: 1,
					slideWidth: '300',	//px
					slideEffect: 'slide',	//'slide', 'fade'
					slideEffectSpeed: 1000,
					slideTimer: 2000,
					arrowsType: 'visible',	//'visible', 'hidden', 'autohide'
					indikatorType: 'buttons'	//'scroll', 'buttons', 'numeric'
				});
			});
		</script>	

		<!-- helper -->
		<script src="js/helper/helper.js"></script>	
	</body>
</html>
