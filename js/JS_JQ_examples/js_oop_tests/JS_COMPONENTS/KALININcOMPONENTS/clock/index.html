	<body>	
		<div class="clock" id="clock">
			<div class="clock-nowtime" id="clock-nowtime">00:00:00</div>

			<input id="clock-stop" type="button" value="stop" />
			<input id="clock-alert" type="button" value="alert" />
		</div>	

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

		<script>
			// --------------------------------------------------------------------------------- WIDJET clock INITIALIZATION------------
			var clock = new Clock({
				elem: $('#clock')
			});
		</script>
	</body>
