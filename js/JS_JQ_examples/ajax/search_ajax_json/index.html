
<!DOCTYPE html>

<html>
	<head>    
		<meta charset="utf-8" />

		<title></title>	


	
	</head>
	
	<body>						
		<div class="wrap">						
			<form class="search" action="#" method="post">
				<input class="fld_search" id="fld_search" type="text" placeholder="" value="" name="keyword">		
				
				<input class="btn_search" id="btn_search" type="submit" value="" name="btn_search">
			</form>
			
			<div class="results" id="results"></div>
		</div>	
		
		<!-- jquery -->
		<script src="jquery/jquery.1.9.min.js"></script>	

		<script>
		  $(function(){
			$('#btn_search').on('click', function(event){
				var data;
				
				event = event || window.event;
				event.preventDefault();		

				data = { name: $('#fld_search').val()};
				
				console.log(data);
			
				$.ajax({
				  type: 'POST',
				  url: 'search.php',
				  data: data,
				  dataType: 'json',
				  success: success
				});
			});
		 
			function success(dat) {
				var t;
				
				for (x in dat){
					t += dat[x];
				}		
			
				$('#results').html(t);
			}
		 
		  });
		</script>			
	</body>
</html>
