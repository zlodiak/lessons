
<!DOCTYPE html>

<html>
	<head>    
		<meta charset="utf-8" />

		<title></title>

		<!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		


	
	</head>
	
	<body>						
		<div class="wrap">						
			<form class="search" action="#" method="post">
				<input class="fld_search" id="fld_search" type="text" placeholder="" value="" name="keyword">		
				
				<input class="btn_search" id="btn_search" type="submit" value="" name="btn_search">
			</form>
			
			<div class="results" id="results"></div>
		</div>	
		
		<!-- jquery -->
		<script src="jquery/jquery.1.9.min.js"></script>	

		<script>
		  $(function(){
			$('#btn_search').on('click', function(event){
				var data;
				
				event = event || window.event;
				event.preventDefault();		

				data = { name: $('#fld_search').val()};
				
				console.log(data);
				
				$.get( "search.php", data, success, "html" );				
			});
		 
			function success(data) {
				$('#results').html(data);
			}
		 
		  });
		</script>			
	</body>
</html>
