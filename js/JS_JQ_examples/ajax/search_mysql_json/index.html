<!DOCTYPE html>

<html>
	<head>

		<title></title>

	<body>

			<form class="search" action="#" method="post">

		<!-- jquery -->

		  $(function(){
			$('#btn_search').on('click', function(event){
				var data;

				event.preventDefault();		
				
				$.get( "search.php", {}, success, "json" );

			function success(dat) {
				
				alert(dat.name);
				alert(dat.nickname);
			}
		 
		  });
