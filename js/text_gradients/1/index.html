<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<title>DEMIART</title>
    <style type="text/css">
body {
    background-color: #1f1a17;
	width: 100%;
}
h1#demiart {
    width: 200px;
    font-size: 90px;
    font-family: Georgia;
    font-weight: normal;
    margin: 30px auto 0;
    color: #fff;
}
    
    </style>
    <script type="text/javascript" src="jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="jquery-fonteffect-1.0.0.min.js"></script>
</head>

<body>

<h1 id="demiart">DEMIART</h1>
<script type="text/javascript">

$(function() {
 
$('#demiart').FontEffect({
    outline         :false,
    outlineColor1   :"",
    outlineColor2   :"",
    outlineWeight   :0,
    mirror          :false,
    mirrorColor     :"",
    mirrorOffset    :-25,
    shadow          :false,
    shadowColor     :"",
    shadowOffsetTop :0,
    shadowOffsetLeft:0,
    shadowBlur      :2,
    shadowOpacity   :0.5,
    gradient        :true,
    gradientColor   :"gray",
    gradientPosition:20,
    gradientLength  :25,
    gradientSteps   :1
});
 
});
</script>
</body>
</html>
