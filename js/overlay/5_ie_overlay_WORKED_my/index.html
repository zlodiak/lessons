<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>    
    <meta charset="utf-8" />
	
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->	

	<title>iMute</title>

    <!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->
	
    <link href="css/styles4.css" rel="stylesheet" />	

</head>
<body>		
	<div class="wrap">	
		<div id="fadediv" class="del"></div>
	
		<p>
			<img class="pics alignleft" src="sunset1_.jpg" alt="sunset1" width="180" height="120">
			<img class="pics alignleft" src="sunset2_.jpg" alt="sunset2" width="180" height="120">
			<img class="pics alignleft" src="sunset3_.jpg" alt="sunset3" width="180" height="120"></p>
		<p>			
	
		<div id="imgdiv_2" class="imgdiv_2 del">
			efhdfhfghfghfg<br />
			efhdfhfghfghfg<br />
			efhdfhfghfghfg<br />
			efhdfhfghfghfg<br />
			efhdfhfghfghfg<br />		
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	    
    <script>
		var overlay_show = function() {

			
			var imgdiv_2 = $('<div id="imgdiv_2" />');
			imgdiv_2.css('display', 'block');			

			// Getting filename for big picture
			var src = $(this).attr('src');			
			$(imgdiv).html('<img src="'+src+'" />');

			// Hide overlay when click on it
			$(fadediv).click(overlay_hide).appendTo('body');
			$(imgdiv).click(overlay_hide).appendTo('body');
		}

		// Hide overlay function
		var overlay_hide = function () {
			$('#imgdiv').remove();
			$('#fadediv').remove();
		}

		$(document).ready(function(){
			$(".pics").click(function(){
				$('#fadediv').css({
					'display': 'block',
					'position': 'fixed',
					'top': 0,
					'left': 0,
					'width': '100%',
					'height': '100%',
					'min-height': '100%',
					'background-color':'#252525',
					'filter': 'alpha(opacity=80)',
					'opacity': 0.8,
					'text-align' : 'center',
					'z-index':9998
				});
				
				
				var bodywidth = parseInt($('body').css('width'));
				var bodyheight = parseInt($(window).height());
				var width = '600';
				var height = '400';
			
				$('.imgdiv_2').css({
					'display': 'block',
					'position': 'fixed',
					'top': parseInt((parseInt(bodyheight)-parseInt(height))/2),
					'left': parseInt((parseInt(bodywidth)-parseInt(width))/2),
					'width': width+'px',
					'height': height+'px',
					'z-index':9999
				});

				$(".del").click(function(){				
					$('#fadediv').css('display', 'none');
					$('.imgdiv_2').css('display', 'none');										
				});
								
			});
		});
    </script>		
</body>
</html>
