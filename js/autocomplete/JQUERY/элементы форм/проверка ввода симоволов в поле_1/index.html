<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html><head>
<link href="http://slyweb.ru/css/commonie7.css" rel="stylesheet" type="text/css"/>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
</head>

<script type=text/javascript>
$(document).ready(function(){$("#all").keypress(function(){
var isempty =  $("#all").val();
var myregsxp = /[^а-я$]/g; // В общем это регулярное выражение
var answear = isempty.match(myregsxp); // Ищем совпадения
if(isempty.length > 0 && answear==null){ // Проверям совпадения и количество знаков в password
$("#all").next().hide("fast").empty(); // Эфaект jquery
$("#all").after("<p style='color:red;'>Недопустимые смволы, переключите раскладку на английский!</p>");
$("#all").next().fadeOut(); // Эфaект jquery
}
else if(isempty.length > 0 && answear !== null)
{
$("#all").next().hide("fast").empty(); // Эфaект jquery
$("#all").after("<p>Правильно!</p>");
$("#all").next().fadeOut();// Эфaект jquery
}
});
});
</script>


<body class=iframe><input type="password" id="all">
</body>


<style>
p { margin: 8px; font-size:12px; }
</style>

</html>
