	<title>yensdesign.com - Validate Forms using PHP and jQuery</title>

<body>
	<a id="logo" title="Go to yensdesign.com!" href="http://www.yensdesign.com/"><img src="yensdesign.com%20-%20Validate%20Forms%20using%20PHP%20and%20jQuery_files/logo0000.jpg" alt="yensdesign.com"></a>
	<div id="container">
		<h1>Registration process</h1>
		
		
		<form method="post" id="customForm" action>
			<div>
				<label for="name">Name</label>
				<input id="name" name="name" type="text">
				<span id="nameInfo">What's your name?</span>
			</div>
			<div>
				<label for="email">E-mail</label>
				<input id="email" name="email" type="text">
				<span id="emailInfo">Valid E-mail please, you will need it to log in!</span>
			</div>
			<div>
				<label for="pass1">Password</label>
				<input id="pass1" name="pass1" type="password">
				<span id="pass1Info">At least 5 characters: letters, numbers and '_'</span>
			</div>
			<div>
				<label for="pass2">Confirm Password</label>
				<input id="pass2" name="pass2" type="password">
				<span id="pass2Info">Confirm password</span>
			</div>
			<div>
				<label for="message">Message</label>
				<textarea id="message" name="message" cols rows></textarea>
			</div>
			<div>
				<input id="send" name="send" type="submit" value="Send">
			</div>
		</form>
	</div>
	<script type="text/javascript" src="yensdesign.com%20-%20Validate%20Forms%20using%20PHP%20and%20jQuery_files/jquery00.js"></script>
