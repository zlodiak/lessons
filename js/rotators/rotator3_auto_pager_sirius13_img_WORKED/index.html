  <script type="text/javascript" src="js/jquery.sexyslider.js"></script>

  <script type="text/javascript">

        navigation: '#navigation',
        control   : '#control',

            <img src="http://www.aerowebstudio.net/codecanyon/sexyslider/assets/slide_4.jpg" alt=""/>
            <img src="http://www.aerowebstudio.net/codecanyon/sexyslider/assets/slide_5.jpg" alt=""/>
          </div>

        </div>

    </div><!--/hastoc-->

  </div>
