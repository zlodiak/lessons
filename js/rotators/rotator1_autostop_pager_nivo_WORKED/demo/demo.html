<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/pascal/pascal.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/orman/orman.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
    
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div class="ribbon"></div>
            
            <div id="slider" class="nivoSlider">
                <a href="#"><img src="images/toystory.jpg" rel="images/toystory_thumb.jpg" /></a>
                <a href="#"><img src="images/up.jpg" alt="" rel="images/up_thumb.jpg" /></a>
                <a href="#"><img src="images/walle.jpg" alt="" rel="images/walle_thumb.jpg" /></a>
                <a href="#"><img src="images/nemo.jpg" alt="" title="" rel="images/nemo_thumb.jpg" /></a>
            </div>
            
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
			controlNav: true,
			pauseTime: 3000,
			directionNav: false, //отображение стрелок вперед назад
			pauseOnHover: false, //пауза при наведении
			
			controlNavThumbs: true,		//затем закачать в папку имажес walle_thumb и дисплэй блок
			 
			
			effect: 'fade' //fade, fold, sliceDown, slideInLeft	
			    /*sliceDown
				sliceDownLeft
				sliceUp
				sliceUpLeft
				sliceUpDown
				sliceUpDownLeft
				fold
				fade
				random*/

		});
    });
    </script>
</body>
</html>
