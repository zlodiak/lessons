			var arr = [];

				for(i=0; i<n; i++){
					arr[i] = Math.floor(Math.random()*111);
					console.log(arr[i]);
				}
				
			}
			
			this.sum = function(){			
				var sum = 0;
					
				for(i=0; i<arr.length; i++){					
					//console.log(arr[i]+'__');
					//console.log(sum+'===');
					sum = sum + arr[i];					
				}				
				
				alert('сумма: ' + sum);
			}
			
			this.mul = function(){
				var mul = 1;
					
				for(i=0; i<arr.length; i++){					
					
					
					mul = mul * arr[i];					
					console.log(mul + '__');
				}				
				
				alert('произведение: ' + mul);				
			}
		}
