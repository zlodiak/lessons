<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
    <title>вотер</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="css3/styles.css" id="styles" />		
				
</head>
<body>	
	<ul id="voter">
		<li class="punkt1">
			<span class="name" id="data1">пункт 1</span>	
			
			<span class="data">0</span>
		</li>

		<li class="punkt2">
			<span class="name">пункт 2 </span>					
			
			<span class="data">0</span>
		</li>
		
		<li class="punkt3">
			<span class="name">пункт 3</span>						
			
			<span class="data">0</span>
		</li>
		
		<li class="punkt4">
			<span class="name">пункт 4</span>						
			
			<span class="data">0</span>
		</li>				
	</ul>
	
	<div class="toggleDisplay">показать результаты</div>
	
					
<script type="text/javascript">
 var voter = new Voter('voter');

 function VoterElement(element) {
	 if(!element) {
	 return;
	 }
	 
	 var self = this;
	 var value = 0;
	 var name = element.getElementsByTagName("span")[0];
	 var data = element.getElementsByTagName("span")[1];
	 
	 this.setValue = function(val) {
	 value = val;
	 data.innerHTML = value.toString();
	 }
	 
	 this.getValue = function() {
	 return value;
	 }
	 
	 name.onclick = function() {
	 self.setValue(self.getValue() + 1);
	 }
	 
	 this.setValue(0);
 }


 function Voter(voterId) {
	 var _elems = (document.getElementById(voterId)).getElementsByTagName('li');
	 var _voterElements = new Array();
	 for (var i = 0; i < _elems.length; i++) {
	 _voterElements[i] = new VoterElement(_elems[i]);
	 }
 }
 </script>					

</body>
</html>
