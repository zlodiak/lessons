<!DOCTYPE html>

<head>
	<style>
		/* Generated by Font Squirrel (http://www.fontsquirrel.com) on June 6, 2013 */



		@font-face {
			font-family: 'matreshkaregular';
			src: url('fonts/matreshka-webfont.eot');
			src: url('fonts/matreshka-webfont.eot?#iefix') format('embedded-opentype'),
				 url('fonts/matreshka-webfont.woff') format('woff'),
				 url('fonts/matreshka-webfont.ttf') format('truetype'),
				 url('fonts/matreshka-webfont.svg#matreshkaregular') format('svg');
			font-weight: normal;
			font-style: normal;

		}		
		
		.text{
			font: bold 90px 'matreshkaregular', arial, sans-serif;
		}
	</style>
</head>

<html>
	<body>
		<canvas id="canvas" width="600" height="660" style="border:1px solid #c3c3c3;"></canvas>
		
		<span class="text">qwertyui</span>


		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			var grd=ctx.createLinearGradient(0,0,600,0);
			grd.addColorStop(0,"red");
			grd.addColorStop(0.5,"yellow");
			grd.addColorStop(1,"green");			
			
			ctx.font="bold 120px 'matreshkaregular', arial, sans-serif";
			ctx.fillStyle = grd;
			ctx.fillText("Hello World",30,150);				
		</script>
	</body>
</html>
