<!DOCTYPE html>
<html>
	<body>
		<canvas id="myCanvas" width="800" height=600" style="border:1px solid #c3c3c3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		
		<img src="p1.jpg" id="lamp" width="32" height="32">

		<script>
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");	
			
				

			//rect
			ctx.fillStyle='yellow';
			ctx.fillRect(0,0,50,75);
			


			//circle
			var centerX = c.width / 2;
			var centerY = c.height / 2;
			var radius = 70;

			ctx.beginPath();
			ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
			
			ctx.fillStyle = 'green';
			ctx.fill();
			
			ctx.lineWidth = 15;
			ctx.strokeStyle = 'red';
			ctx.stroke();

			//text
			ctx.font="30px Arial";
			ctx.fillStyle = 'magenta';
			ctx.fillText("Hello World",300,50);	
			
			ctx.strokeStyle = 'lime';
			ctx.lineWidth = 1;
			ctx.strokeText("Hello World",300,120);	
			
			ctx.shadowColor = "navy";
			ctx.shadowOffsetX = 5;
			ctx.shadowOffsetY = 5;
			ctx.shadowBlur = 5;
			ctx.strokeText("Shadow text", 500, 400);	
			ctx.shadowOffsetX = 0;
			ctx.shadowOffsetY = 0;
			ctx.shadowBlur = 0;			
			
			//line
			ctx.moveTo(50,75);
			ctx.lineTo(200,100);
			ctx.stroke();				

			//text baseline
			ctx.fillStyle = "#F00";
			ctx.font      = "16px Verdana";

			ctx.lineWidth  = 1;
			ctx.beginPath();
				ctx.moveTo(0, 375);
				ctx.lineTo(500, 375);
				ctx.stroke();
			ctx.closePath();

			ctx.textBaseline = "top";
			ctx.fillText("top", 0, 375);

			ctx.textBaseline = "hanging";
			ctx.fillText("hanging", 40, 375);

			ctx.textBaseline = "middle";
			ctx.fillText("middle", 120, 375);

			ctx.textBaseline = "alphabetic";
			ctx.fillText("alphabetic", 200, 375);

			ctx.textBaseline = "ideographic";
			ctx.fillText("ideographic", 300, 375);

			ctx.textBaseline = "bottom";
			ctx.fillText("bottom", 400, 375);


			ctx.fillStyle = "#F00";
			ctx.lineWidth  = 1;
			ctx.beginPath();
				ctx.moveTo( 250, 0);
				ctx.lineTo( 250, 250);
				ctx.stroke();
			ctx.closePath();

			ctx.font      = "16px Verdana";

			ctx.textAlign = "center";
			ctx.fillText("center", 250, 20);

			ctx.textAlign = "start";
			ctx.fillText("start", 250, 40);

			ctx.textAlign = "end";
			ctx.fillText("end", 250, 60);

			ctx.textAlign = "left";
			ctx.fillText("left", 250, 80);

			ctx.textAlign = "right";
			ctx.fillText("right", 250, 100);	

			//gradient
			var gradient = ctx.createLinearGradient(0,0,170,0);
			gradient.addColorStop(0.0, 'rgba(255, 12, 0, 1)');
			gradient.addColorStop(1.0, 'rgba(0, 255, 54, 0.2)');
			ctx.fillStyle = gradient;	
			ctx.fillRect(520,420,150,100);	
			
			ctx.font="60px Arial";		
			ctx.fillText("Hello World",500,500);			
			
			//fill graph1
			var img = document.createElement('img');
				img.onload = function () {
					ctx.fillStyle = ctx.createPattern(img, 'repeat');
					ctx.font = 'bold 80px sans-serif';
					ctx.textAlign = "left";
					ctx.fillText("Image text", 20, 580);
				};
			img.src = 'konkurs09.jpg';	

			//fill graph2
			var img2=document.getElementById("lamp");
			var pat=ctx.createPattern(img2,"repeat-x");
			ctx.rect(560,460,550,500);
			ctx.fillStyle=pat;
			ctx.fill();			
		</script>
	</body>
</html>
