<!DOCTYPE html>
<!-- saved from url=(0033)http://chikuyonok.ru/u/inline-va/ -->
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>Vertical align</title>
	<style type="text/css">
		.wrap, .h, .f {
			display: inline-block;
		}
		
		/* Семантическая обёртка */
		.item {
			display: inline;
			
		}
		
		.h, .f {
			width: 200px;
		}
		
		/* Шапка */
		.h {
			background: red;
			height: 100px;
			vertical-align: top;
		}
		
		/* Подвал */
		.f {
			background: blue;
			height: 20px;
			color: #fff;
			vertical-align: bottom;
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<span class="wrap">
		<span class="item"><span class="h">header</span><span class="f">footer</span></span>
		<span class="item"><span class="h">header</span><span class="f">footer</span></span>
