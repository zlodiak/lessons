/*
1.global reset and common settings
2.layout
3.blocks
*/

/************************************************************************************************************** 1.global reset and common settings */

html, body, div, h1, h2, h3, h4, h5, h6, a, a img, p, ul, li, span { 
	border: none;
	margin: 0; 
	outline: none;
	padding: 0;
}

ul{
	list-style-type: none;
}

html{
	height: 100%;
}

body{
	font: 16px Arial, Helvetica, sans-serif;
	height: 100%;
	overflow: hidden;
}	
.clear{
	clear: both;
}
h1{
	display: none;
}
.clearfix:after {
	visibility: hidden;
	display: block;
	font-size: 0;
	content: " ";
	clear: both;
	height: 0;
}
	
/***************************************************************************************************************************************** 2.layout */	

table{	
	margin: 0 auto;
	min-height: 100%;	
	height: 100%;
	overflow: hidden;
	width: 1001px;
}

	table .col1{
		width: 241px;
		vertical-align: top;
		background: url("images/bg_col1.png") right top repeat-y;
		position: relative;		
		overflow: hidden;
	}

		table .col1 .bg_col1T{					
			background: url("images/bg_col1T.png") left top no-repeat;
			position: absolute;
			top: 0;
			right: 0;			
			z-index: 10;
			height: 96px;
			width: 231px;
		}
		
		table .col1 .bg_col1B{					
			background: url("images/bg_col1B.png") left bottom no-repeat;
			position: absolute;
			bottom: 0;
			right: 0;			
			z-index: 10;
			height: 97px;
			width: 231px;
		}		
		
		table .col1 .bg_del1{					
			background: url("images/bg_del1.png") left top repeat-y;
			position: absolute;
			top: 0;
			left: 0;			
			z-index: 20;
			min-height: 100%;
			width: 11px;
		}			
	
	table .col2{		
		vertical-align: top;
		width: 760px;
		background: url("images/bg_col2.png") 26px top repeat-y;
		position: relative;
		overflow: hidden; 
	}
	
		table .col2 .bg_col2T{					
			background: url("images/bg_col2T.png") left -1px no-repeat;
			position: absolute;
			top: 0;
			left: 26px;			
			z-index: 10;
			height: 101px;
			width: 730px;
		}
		
		table .col2 .bg_col2B{					
			background: url("images/bg_col2B.png") left bottom no-repeat;
			position: absolute;
			bottom: 0;
			left: 26px;			
			z-index: 10;
			height: 98px;
			width: 730px;
		}		

		table .col2 .bg_del2{					
			background: url("images/bg_del2.png") left top repeat-y;
			position: absolute;
			top: 0;
			left: 0;			
			z-index: 20;
			height: 1425px;
			width: 26px;
		}	
		
		table .col2 .bg_del3{					
			background: url("images/bg_del3.png") left top repeat-y;
			position: absolute;
			top: 0;
			right: 0;			
			z-index: 20;
			height: 1425px;
			width: 13px;
		}
