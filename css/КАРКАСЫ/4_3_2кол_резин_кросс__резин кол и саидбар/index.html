/************************************************************************************************************** 1.global reset and common settings */
html, body, div, h1, h2, h3, h4, h5, h6, a, a img, p, ul, li, span { 
	border: none;
	margin: 0; 
	outline: none;
	padding: 0;
}
	
body{
	font: 16px Arial, Helvetica, sans-serif;
}	

.clear{
	clear: both;
}
	
/***************************************************************************************************************************************** 2.layout */		

html, body  {height:100%;     text-align:center}
.wrap_main  {min-height:100%; overflow:hidden}
.main       {height:100%; overflow:hidden;position:relative;}
.header     {width: 100%;     clear:both;float:left;}
.colmask    {width:100%;      position:relative;clear:both;float:left;overflow:hidden;}
.colright   {width:200%;      position:relative;float:right;}
.col1wrap   {width:50%;       position:relative;float:left;}
.col1       {left:100%;      position:relative;overflow:hidden;}
.col2       {float:right;      position:relative;}
.wrap_footer{width:100%;      float:left;}
.footer     {position:relative; text-align:left;margin: 0 auto;}
.vcard      {display:none}

.wrap_main {background-color:#CCC;margin: 0 auto;min-width: 1003px;max-width: 1400px;}
.main      {padding-bottom:100px; text-align:left;}

/****************************************************************************************************************************************** 3.blocks */

/****************************************************************************************************************************************** 3.1 header */

.header h1{
