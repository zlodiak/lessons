<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<head>
  <meta charset="utf-8">
  <script>
    window.onmessage = function(e) {
      e = e || event; // IE
      var name = e.data;
      if (!e.origin.match(/javascript\.ru$/)) return;

      var doc = parent.frames[name].document;

    // not ok when document has floating element which falls out of body
      var height = doc.documentElement.scrollHeight;

      parent.postMessage(JSON.stringify({name:name, cmd:"resize-iframe", height:height}), e.origin);
    }
  </script>
</head>
<body></body>
</html>
