<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Форма</title>

	<style>
		.fieldForm div .fieldItemValue {padding-left:10px;}

		.fieldForm .field50Pct {float:left;width:49.9%;}

		.fieldForm

		    <div class="fieldItemLabel">

		    </div>

		    <div class="fieldItemValue">
                <input id="Text3" name="field5" type="text">
